<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Login</title>
  <script src="{{STATIC_URL}}js/jquery.js"></script>
  <script src="{{STATIC_URL}}js/bootstrap.js"></script>
  <script src="{{STATIC_URL}}js/bootstrap-dropdown.js"></script>
  <script src="{{STATIC_URL}}js/bootstrap-tab.js"></script>

  <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap.css">
	<link rel="stylesheet" href="{{STATIC_URL}}css/login.css">

</head>
<body>

	<div id="header">
    

		<img id="headerIMG1" src="{{STATIC_URL}}img/headerSEP.PNG">
		<img id="headerIMG2" src="{{STATIC_URL}}img/headerIPN.gif">
	</div>



<h2><strong><p></p>ESCUELA SUPERIOR DE CÓMPUTO</strong><small> Gestion Escolar</small></h2>

    <img id="logoESCOM" src="{{STATIC_URL}}img/logoESCOM.PNG">

<div id="contenedor">
<div class="span8">
	 <div class="" id="loginModal">
          <div class="modal-body">
            <div class="well">
              <ul class="nav nav-tabs">
                <li class="active"><a href="#Alumno" data-toggle="tab">Alumno</a></li>
                <li><a href="#Docente" data-toggle="tab">Docente</a></li>
              </ul>
              <div id="myTabContent" class="tab-content">
                <!--Alumno-->
                <div class="tab-pane active in" id="Alumno">
                  <form class="form-horizontal" action='' method="GET">
                    <fieldset>
                      <div id="legend">
                        <legend class="">Login</legend>
                      </div>    
                      <div class="control-group">
                        <!-- Username -->
                        <label class="control-label" for="no_boleta">Número de Boleta</label>
                        <div class="controls">
                          <input type="text" id="no_boleta" name="no_boleta" placeholder="" class="input-xlarge">
                        </div>
                      </div>
 
                      <div class="control-group">
                        <!-- Password-->
                        <label class="control-label" for="passAlumno">Contraseña</label>
                        <div class="controls">
                          <input type="password" id="passAlumno" name="passAlumno" placeholder="" class="input-xlarge">
                          <br>
	                        <span>
	   						<a href=""><small>Olvidaste tu contraseña?</small></a>
	  						</span>	
                        </div>

                         

                      </div>


 
                      <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                          <button class="btn btn-success">Ingresar</button>
                        </div>
                      </div>
                    </fieldset>
                  </form>                
                </div>

                <!--Docente-->
                <div class="tab-pane fade" id="Docente">
                  <form class="form-horizontal" action='/profesor_main' method="GET">
                    <fieldset>
                      <div id="legend">
                        <legend class="">Login</legend>
                      </div>    
                      <div class="control-group">
                        <!-- Username -->
                        <label class="control-label" for="empleado">Número de Empleado</label>
                        <div class="controls">
                          <input type="text" id="empleado" name="empleado" placeholder="" class="input-xlarge">
                        </div>
                      </div>
 
                      <div class="control-group">
                        <!-- Password-->
                        <label class="control-label" for="passDocente">Contraseña</label>
                        <div class="controls">
                          <input type="password" id="passDocente" name="passDocente" placeholder="" class="input-xlarge">
                          <br>
                            <span>
	   						<a href=""><small>Olvidaste tu contraseña?</small></a>
	  						</span>
                        </div>

                      </div>
 
                      <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                          <button class="btn btn-success">Ingresar</button>
                        </div>
                      </div>
                    </fieldset>
                  </form>                
                </div>
            </div>
          </div>
        </div>

    </div>

      </div>

    </div>

</body>
</html>
